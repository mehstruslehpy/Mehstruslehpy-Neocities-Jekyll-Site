---
layout: layout
title: "Mehstruslehpy Blog Posts:"
---
<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts %}
			{% if post.tag contains "blog" %}
      <li>
	<!--<span>{{ post.date | date: "%B %e, %Y" }}:</span> <a href="{{ post.url }}">{{ post.title }}</a>-->
				<a href="{{ post.url }}.html">{{ post.title }}</a>
      </li>
			{% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
